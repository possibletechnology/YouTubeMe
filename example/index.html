<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>YouTubeMe example</title>
  <style type="text/css">
  body {
    font-family: sans-serif;
  }
  </style>
</head>

<body onload="init();">
  <h1>YouTubeMe example</h1>
  <div id="playerDiv"></div>
  <div id="player2"></div>
  <div>
    <button id="loadAnother">load another player</button>
  </div>

  <script src="../components/jquery/jquery.min.js"></script>
  <script src="../src/YouTubeMe.js"></script>
  <script type="text/javascript">
  function init() {

    /**
     * YouTube event listener.
     * @param  {[type]} event [description]
     */
    var onReady = function() {
      $('body').append('<p>onPlayerReady event has fired.</p>');
    };

    /**
     * YouTube event listener.
     * @param  {[type]} event [description]
     */
    var onStateChange = function(event) {

      if (event.data == YT.PlayerState.PLAYING) {
        $('body').append('<p>onPlayerStateChange: PLAYING event has fired.</p>');
      }

      if (event.data == YT.PlayerState.PAUSED) {
        $('body').append('<p>onPlayerStateChange: PAUSED event has fired.</p>');
      }
    };

    /**
     * Usage example.
     */
    var ytubeMe = new possible.YouTubeMe({
      videoId: 'tXL7tA5070k',
      width: 500,
      height: 300,
      container: 'playerDiv',
      onReady: onReady,
      onStateChange: onStateChange
    });

    ytubeMe.playVideo();

    $('#loadAnother').on('click', function() {
      /**
       * Usage example.
       */
      var ytubeMe2 = new possible.YouTubeMe({
        videoId: 'T2dSE6_utcE',
        container: 'player2',
        playerVars: {
          autoplay: 0,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          showInfo: 1
        },
        onReady: onReady
      });

      ytubeMe2.playVideo();

    });

  }
  </script>
</body>

</html>
